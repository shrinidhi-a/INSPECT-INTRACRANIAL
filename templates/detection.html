<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='files/styleInside.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='files/styleInsideTwo.css') }}" />
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <title>Brain Tumor Detection</title>
</head>

<body>
    <header>
		<h1>Brain Tumor Detection</h1>
		<nav>
			<ul>
				<li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('aboutus') }}">About Us</a></li> 
			</ul>
		</nav>
	</header>
    <section class="services">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <form id="upload-form" action="{{ url_for('detection') }}" method="post" enctype="multipart/form-data">
                    <div>
                        <h1 class="text">Upload MRI image of Brain: </h1>
                        <label class="custom-file-upload">
                            <input id="file-picker" class="btnchoose" type="file" name="file" accept="image/*" onchange="loadFile(event)" required>
                            Choose file
                        </label>
                        <img src="{{ url_for('static', filename='files/inplace.jpg') }}" class="displayImg" id="output" width="250" height="300">
                        <script>
                            var loadFile = function(event) {
                              var reader = new FileReader();
                              reader.onload = function(){
                                var output = document.getElementById('output');
                                output.src = reader.result;
                              };
                              reader.readAsDataURL(event.target.files[0]);
                            };

                          </script>
                        <br/>
                        <div>
                            <button type="submit" class="cta" id="upload-button">Check Tumor Status</button>
                        </div>
                        
                </form>
            </div>
          </div>
        </div>
    </section>
</body>

</html>
